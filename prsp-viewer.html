<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspective Viewer Dashboard</title>
    <link rel="stylesheet" crossorigin="anonymous" href="https://unpkg.com/@finos/perspective-viewer/dist/css/themes.css" />
    <style>
        /* 定义整个 Dashboard 的布局 */
        #dashboard {
            display: grid;
            /* 定义三行两列的网格布局 */
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 20px;
            padding: 20px;
            /* 限制 Dashboard 的最大高度为视口高度 */
            max-height: 100vh;
            box-sizing: border-box;
        }

        /* 每个视图容器的样式 */
        .viewer-container {
            /* 调整容器高度，确保能在一屏显示 */
            height: calc((100vh - 30px) / 2);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
        }

        perspective-viewer {
            height: 100%;
            width: 100%;
        }

        body {
            background-color: #242526;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- 引入 Perspective Viewer 相关的 JavaScript 文件 -->
    <script type="module" src="https://unpkg.com/@finos/perspective@3.1.3/dist/cdn/perspective.js"></script>
    <script type="module" src="https://unpkg.com/@finos/perspective-viewer@3.1.3/dist/cdn/perspective-viewer.js"></script>
    <script type="module" src="https://unpkg.com/@finos/perspective-viewer-datagrid@3.1.3/dist/cdn/perspective-viewer-datagrid.js"></script>
    <script type="module" src="https://unpkg.com/@finos/perspective-viewer-d3fc@3.1.3/dist/cdn/perspective-viewer-d3fc.js"></script>

    <script type="module">
        // 引入 Perspective 库
        import perspective from "https://unpkg.com/@finos/perspective@3.1.3/dist/cdn/perspective.js";

        document.addEventListener("DOMContentLoaded", async function () {
            // 加载单个视图的异步函数
            async function load_viewer(viewerId, config) {
                try {
                    const table_name = "meters_values";
                    const viewer = document.getElementById(viewerId);
                    // 连接到 WebSocket 服务器
                    const websocket = await perspective.websocket("ws://192.168.2.156:8085/websocket");
                    // 打开服务器上的表格
                    const server_table = await websocket.open_table(table_name);
                    // 将表格加载到视图中
                    await viewer.load(server_table);
                    // 应用视图配置
                    await viewer.restore(config);
                } catch (error) {
                    console.error('发生错误:', error);
                }
            }

            // 第一个视图的配置
            const config1 = {
                "version": "3.3.1",
                "plugin": "Datagrid",
                "plugin_config": {
                    "columns": {
                        "current": {
                            "width": 150
                        }
                    },
                    "edit_mode": "READ_ONLY",
                    "scroll_lock": false
                },
                "columns_config": {},
                "settings": true,
                "theme": "Power Meters",
                "title": "Meters list data",
                "group_by": ["location", "groupid"],
                "split_by": [],
                "columns": [
                    "timestamp",
                    "location",
                    "current",
                    "voltage",
                    "phase"
                ],
                "filter": [],
                "sort": [],
                "expressions": {},
                "aggregates": {
                    "timestamp": "last",
                    "voltage": "last",
                    "phase": "last",
                    "current": "last"
                }
            };

            // 第二个视图的配置
            const config2 = {
                "version": "3.3.1",
                "plugin": "yarea",
                "plugin_config": {
                    "columns": {},
                    "edit_mode": "READ_ONLY",
                    "scroll_lock": false
                },
                "columns_config": {},
                "settings": true,
                "theme": "Power Meters",
                "title": "Meters yarea data",
                "group_by": ["location", "groupid"],
                "split_by": [],
                "columns": [
                    "voltage",
                    "phase",
                    "current"
                ],
                "filter": [],
                "sort": [],
                "expressions": {},
                "aggregates": {
                    "voltage": "last",
                    "phase": "last",
                    "current": "last"
                }
            };
            const config3 = {
                "version": "3.3.1",
                "plugin": "Y Line",
                "plugin_config": {},
                "columns_config": {},
                "settings": true,
                "theme": "Power Meters",
                "title": "Meters yline data",
                "group_by": [
                    "location",
                    "groupid"
                ],
                "split_by": [],
                "columns": [
                    "voltage",
                    "current",
                    "phase"
                ],
                "filter": [],
                "sort": [],
                "expressions": {},
                "aggregates": {
                    "voltage": "last",
                    "current": "last",
                    "phase": "last"
                }
            };
            const config4 = {
                "version": "3.1.3",
                "plugin": "Treemap",
                "plugin_config": {},
                "columns_config": {},
                "settings": true,
                "theme": "Power Meters",
                "title": "Meters treemap data",
                "group_by": [
                    "location",
                    "groupid"
                ],
                "split_by": [],
                "columns": [
                    "voltage",
                    null,
                    null
                ],
                "filter": [],
                "sort": [],
                "expressions": {},
                "aggregates": {
                    "voltage": "last"
                }
            };
            // 加载第一个视图
            await load_viewer("prsp-viewer-1", config1);
            // 加载第二个视图
            await load_viewer("prsp-viewer-2", config2);
            // 加载第三个视图
            await load_viewer("prsp-viewer-3", config3);
            // 加载第四个视图
            await load_viewer("prsp-viewer-4", config4);
        });
    </script>

    <!-- 定义 Dashboard 的 HTML 结构 -->
    <div id="dashboard">
        <div class="viewer-container">
            <perspective-viewer id="prsp-viewer-1" theme="Pro Dark"></perspective-viewer>
        </div>
        <div class="viewer-container">
            <perspective-viewer id="prsp-viewer-2" theme="Pro Dark"></perspective-viewer>
        </div>
        <div class="viewer-container">
            <perspective-viewer id="prsp-viewer-3" theme="Pro Dark"></perspective-viewer>
        </div>
        <div class="viewer-container">
            <perspective-viewer id="prsp-viewer-4" theme="Pro Dark"></perspective-viewer>
        </div>
    </div>
</body>

</html>
